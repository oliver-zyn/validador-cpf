<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Validador de CPF</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box--inputs">
                <input type="text" id="txtCPF" placeholder="Digite seu CPF" maxlength="14" oninput="maskCPF(this.value)" autofocus>
                <button onclick="validar()">Validar</button>
            </div>

            <div id="res">
                
            </div>
        </div>
        <footer>
            <p>&copy; Oliverzyn</p>
        </footer>
    </div>

    <script>
        function maskCPF(v){
            v = v.replace(/\D/g,"")               
            v = v.replace(/(\d{3})(\d)/,"$1.$2")       
            v = v.replace(/(\d{3})(\d)/,"$1.$2")        
            v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2") 
            
            let inputCPF = document.querySelector('#txtCPF')
            inputCPF.value = v
        }

    </script>

    <script src="js/script.js"></script>
</body>
</html>
